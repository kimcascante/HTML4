<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/Semana 4/estilos.css">
</head>

<body>
    <header>
        <h1>Registro de usuarios y productos </h1>
    </header>

    <main>

        <div class="form-container">
            <h2>Datos de contacto</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <button class="btn" id="btn-contacto">Enviar contacto</button>
        </div>

        <div class="form-container">
            <h2>Informacion de producto</h2>
            <label for="producto">Producto:</label>
            <input type="text" name="producto" id="producto" required>

            <label for="modelo">Modelo:</label>
            <input type="modelo" name="modelo" id="modelo" required>

            <button class="btn" id="btn-contacto">Registrar producto</button>
        </div>

        <div class="button-container">

            <button class="btn" id="btn1">Boton 1</button>
            <button class="btn" id="btn2">Boton 2</button>
            <button class="btn" id="btn3">Boton 3</button>

        </div>
    </main>

    <footer>Derechos reservados</footer>
</body>



</html>
