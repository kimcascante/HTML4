<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4</title>
    <link rel="stylesheet" href="/Semana 4/practica_cuatro.css">
</head>

<body>

    <header>
        <h1>Formulario para la practica #4</h1>
    </header>

    <main>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" required>

        </form>

        <button class="btn-enviar">Enviar formulario</button>
        <button class="btn-limpiar">Limpiar los campos</button>
        <button class="btn-ver">Mostrar mas campos</button>


    </main>

    <footer>
        Realizado por Kimberly Cascante Mora
    </footer>

</body>

</html>
